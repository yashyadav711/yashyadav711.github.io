<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Encoder/Decoder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #121212;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
        }

        textarea {
            width: 100%;
            height: 75vh; /* Takes most of the screen height */
            padding: 15px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 18px;
            background: #222;
            color: white;
            resize: none;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        button {
            padding: 15px 22px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            font-size: 18px;
            transition: 0.3s;
            color: white;
            font-weight: bold;
        }

        .encode-btn { background: #007bff; } /* Blue */
        .decode-btn { background: #28a745; } /* Green */
        .clear-btn { background: #dc3545; } /* Red */

        button:hover {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 20px;
            }
            textarea {
                height: 70vh;
            }
            .buttons {
                flex-direction: column;
                width: 100%;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>URL Encoder/Decoder</h1>
        <textarea id="urlInput" placeholder="Enter text or URL here..."></textarea>
        <div class="buttons">
            <button class="encode-btn" onclick="encodeURL()">Encode</button>
            <button class="decode-btn" onclick="decodeURL()">Decode</button>
            <button class="clear-btn" onclick="clearText()">Clear</button>
        </div>
    </div>

    <script>
        function encodeURL() {
            let input = document.getElementById("urlInput").value;
            document.getElementById("urlInput").value = encodeURIComponent(input);
        }

        function decodeURL() {
            let input = document.getElementById("urlInput").value;
            document.getElementById("urlInput").value = decodeURIComponent(input);
        }

        function clearText() {
            document.getElementById("urlInput").value = "";
        }
    </script>
</body>
</html>
