<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Case Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            width: 80%;
            max-width: 900px; /* Made it much bigger */
            background: #1e1e1e;
            padding: 40px; /* Increased padding */
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
            text-align: center;
        }

        h1 {
            margin-bottom: 25px;
            font-size: 28px; /* Larger title */
        }

        textarea {
            width: 100%;
            height: 300px; /* Increased height */
            padding: 20px; /* More padding */
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 20px; /* Increased font size */
            background: #222;
            color: white;
            resize: none;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
        }

        button {
            padding: 15px 22px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            font-size: 18px; /* Larger text */
            transition: 0.3s;
            color: white;
            font-weight: bold;
        }

        button:nth-child(1) { background: #007bff; }  /* Uppercase - Blue */
        button:nth-child(2) { background: #28a745; }  /* Lowercase - Green */
        button:nth-child(3) { background: #ffc107; }  /* Title Case - Yellow */
        button:nth-child(4) { background: #dc3545; }  /* Clear - Red */

        button:hover {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
            textarea {
                height: 250px; /* Adjusted for smaller screens */
            }
            .buttons {
                flex-direction: column;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Case Converter</h1>
        <textarea id="textInput" placeholder="Enter text here..."></textarea>
        <div class="buttons">
            <button onclick="convertText('upper')">UPPERCASE</button>
            <button onclick="convertText('lower')">lowercase</button>
            <button onclick="convertText('title')">Title Case</button>
            <button onclick="clearText()">Clear</button>
        </div>
    </div>

    <script>
        function convertText(type) {
            let textArea = document.getElementById("textInput");
            let text = textArea.value;

            if (type === "upper") {
                textArea.value = text.toUpperCase();
            } else if (type === "lower") {
                textArea.value = text.toLowerCase();
            } else if (type === "title") {
                textArea.value = text.replace(/\w\S*/g, (w) => w.charAt(0).toUpperCase() + w.substr(1).toLowerCase());
            }
        }

        function clearText() {
            document.getElementById("textInput").value = "";
        }
    </script>
</body>
</html>
