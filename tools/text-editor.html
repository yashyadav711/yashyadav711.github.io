<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Text Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .editor-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #1e1e1e;
        }

        .toolbar {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            padding: 10px;
            background: #2a2a2a;
        }

        button {
            background: cyan;
            color: black;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #00bcd4;
        }

        #editor {
            flex-grow: 1;
            border: none;
            padding: 20px;
            font-size: 1.2rem;
            background: #333;
            color: white;
            outline: none;
            overflow-y: auto;
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .toolbar {
                flex-wrap: wrap;
            }

            button {
                flex: 1;
                min-width: 70px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <div class="toolbar">
            <button onclick="formatText('bold')">B</button>
            <button onclick="formatText('italic')">I</button>
            <button onclick="formatText('underline')">U</button>
            <button onclick="clearText()">Clear</button>
        </div>
        <div contenteditable="true" id="editor"></div>
    </div>

    <script>
        function formatText(command) {
            document.execCommand(command, false, null);
        }

        function clearText() {
            document.getElementById("editor").innerHTML = "";
        }
    </script>
</body>
</html>
