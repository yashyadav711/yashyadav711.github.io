<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #121212;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
        }

        textarea {
            width: 100%;
            height: 75vh; /* Takes most of the screen height */
            padding: 15px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 18px;
            background: #222;
            color: white;
            resize: none;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        button {
            padding: 15px 22px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            font-size: 18px;
            transition: 0.3s;
            color: white;
            font-weight: bold;
        }

        .format-btn { background: #007bff; } /* Blue */
        .minify-btn { background: #28a745; } /* Green */
        .clear-btn { background: #dc3545; } /* Red */

        button:hover {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 20px;
            }
            textarea {
                height: 70vh;
            }
            .buttons {
                flex-direction: column;
                width: 100%;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JSON Formatter</h1>
        <textarea id="jsonInput" placeholder="Paste JSON here..."></textarea>
        <div class="buttons">
            <button class="format-btn" onclick="formatJSON()">Format</button>
            <button class="minify-btn" onclick="minifyJSON()">Minify</button>
            <button class="clear-btn" onclick="clearText()">Clear</button>
        </div>
    </div>

    <script>
        function formatJSON() {
            try {
                let input = document.getElementById("jsonInput").value;
                let parsed = JSON.parse(input);
                document.getElementById("jsonInput").value = JSON.stringify(parsed, null, 4);
            } catch (error) {
                alert("Invalid JSON!");  // Can be replaced with better error handling
            }
        }

        function minifyJSON() {
            try {
                let input = document.getElementById("jsonInput").value;
                let parsed = JSON.parse(input);
                document.getElementById("jsonInput").value = JSON.stringify(parsed);
            } catch (error) {
                alert("Invalid JSON!");
            }
        }

        function clearText() {
            document.getElementById("jsonInput").value = "";
        }
    </script>
</body>
</html>
