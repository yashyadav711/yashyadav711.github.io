<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #121212;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .palette {
            display: flex;
            gap: 20px; /* Increased gap for better spacing */
            max-width: 1000px;
            width: 100%;
            justify-content: center;
            flex-wrap: wrap;
        }

        .color-box {
            width: 180px;
            height: 200px;
            border-radius: 10px;
            position: relative;
        }

        .color-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }

        .copy-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 4px 6px;
            font-size: 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 5px;
        }

        .copy-btn:hover {
            background: cyan;
            color: black;
        }

        button {
            margin-top: 25px;
            padding: 14px 22px;
            font-size: 1rem;
            background: cyan;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #00bcd4;
        }
    </style>
</head>
<body>

    <h1>Random Color Palette Generator</h1>
    <div class="palette" id="palette"></div>
    <button onclick="generatePalette()">Generate Palette</button>

    <script>
        function getRandomColor() {
            let hex = "#" + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
            return hex;
        }

        function hexToRgb(hex) {
            let bigint = parseInt(hex.slice(1), 16);
            let r = (bigint >> 16) & 255;
            let g = (bigint >> 8) & 255;
            let b = bigint & 255;
            return `rgb(${r}, ${g}, ${b})`;
        }

        function hexToHsl(hex) {
            let r = parseInt(hex.slice(1, 3), 16) / 255;
            let g = parseInt(hex.slice(3, 5), 16) / 255;
            let b = parseInt(hex.slice(5, 7), 16) / 255;
            let max = Math.max(r, g, b), min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;

            if (max === min) {
                h = s = 0;
            } else {
                let d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h = Math.round(h * 60);
            }
            s = Math.round(s * 100);
            l = Math.round(l * 100);
            return `hsl(${h}, ${s}%, ${l}%)`;
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text);
        }

        function generatePalette() {
            const palette = document.getElementById("palette");
            palette.innerHTML = "";
            for (let i = 0; i < 5; i++) {
                let hex = getRandomColor();
                let rgb = hexToRgb(hex);
                let hsl = hexToHsl(hex);

                let colorBox = document.createElement("div");
                colorBox.className = "color-box";
                colorBox.style.background = hex;

                let colorInfo = document.createElement("div");
                colorInfo.className = "color-info";

                colorInfo.innerHTML = `
                    <div>${hex} <button class="copy-btn" onclick="copyToClipboard('${hex}')">ðŸ“‹</button></div>
                    <div>${rgb} <button class="copy-btn" onclick="copyToClipboard('${rgb}')">ðŸ“‹</button></div>
                    <div>${hsl} <button class="copy-btn" onclick="copyToClipboard('${hsl}')">ðŸ“‹</button></div>
                `;

                let container = document.createElement("div");
                container.appendChild(colorBox);
                container.appendChild(colorInfo);
                palette.appendChild(container);
            }
        }

        // Generate initial palette on load
        generatePalette();
    </script>

</body>
</html>
